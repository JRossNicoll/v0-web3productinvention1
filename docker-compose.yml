version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/vantage
      - NODE_ENV=production
    depends_on:
      - db
    networks:
      - vantage-network

  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=vantage
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vantage-network

volumes:
  postgres_data:

networks:
  vantage-network:
    driver: bridge
